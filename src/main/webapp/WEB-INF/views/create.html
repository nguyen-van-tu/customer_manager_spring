<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Customer</h1>
<form method="post" th:object="${c}">
    <h5>name</h5>
    <input value="name" th:field="*{name}"/><br>
    <h5>email</h5>
    <input value="email" th:field="*{email}"/><br>
    <h5>address</h5>
    <input value="address" th:field="*{address}"/><br>
    <button type="submit">Create</button>

</form>
</body>
</html>
